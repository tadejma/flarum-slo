flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Izbriši značko
      delete_tag_confirmation: "Ste prepričani, da želite odstraniti značko? No ne bo vplivalo na že obstoječe objave."
      description_label: Opis
      hide_label: Skrij z vseh objav
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Uredi seznam značk.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Omogoči urejanje
      restrict_by_tag_heading: Restrict by Tag
      tag_discussions_label: Tag discussions

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " do "
      required_primary_heading: Najmanjše možno število primarnih značk
      required_primary_text: Vnesite minimalno in maksimalno število primarnih značk, potrebnih za objavo vesbine.
      required_secondary_heading: Najmanjše možno število primarnih značk
      required_secondary_text: Vnesite minimalno in maksimalno število primarnih značk, potrebnih za objavo vesbine.
      title: Nastavitve značk

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Značke so namenjene za lažjo organizacijo foruma. Značke so lahko primarne in sekundarne."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primarne značke
      secondary_heading: Sekundarne značke
      settings_button: Nastavitve

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Izberite primarno značko|Izberite {count} primarnih značk"
      choose_secondary_placeholder: "Izberite še eno značko|Izberite {count} značk"
      edit_title: "Uredi značke za {title}"
      submit_button: => core.ref.okay
      title: Izberite značke za vašo objavo

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Izberite značke

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Uredite značke

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Več...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Neoznačeno

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} je dodal {tagsAdded}."
      added_and_removed_tags_text: "{username} je dodal {tagsAdded} in izbrisal {tagsRemoved}."
      removed_tags_text: "{username} je izbrisal {tagsRemoved}."
      tags_text: "{tags} značka|{tags} značk"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Izbrisano

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Ustvari značko
    name: Ime
    tags: Značke
